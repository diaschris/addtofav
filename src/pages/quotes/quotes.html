<ion-header>
    <ion-navbar>
        <ion-title>{{quoteGroup.category}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
        <ion-card-header>#{{i + 1}}</ion-card-header>
        <ion-card-content>
            <p>{{quote.text}}</p>
            <p class="author">{{quote.person}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col text-right>
                <!-- Favorite button -->
                <button
                ion-button
                clear
                small
                (click)="addtocart(quote)"
               >Addto cart</button>
                <button
                ion-button
                clear
                small
                (click)="onAddToFavorites(quote)"
                *ngIf="!isFavorite(quote)"><ion-icon name="heart-outline" ></ion-icon></button>
                <button
                ion-button
                clear
                small
                color="danger"
                (click)="onRemoveFromFavorites(quote)"
                *ngIf="isFavorite(quote)"><ion-icon name="heart"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
